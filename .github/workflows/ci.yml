name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: astral-sh/ruff-action@v3
        with:
          src: plugins/worktree-v2/scripts/
      - uses: astral-sh/ruff-action@v3
        with:
          args: format --check
          src: plugins/worktree-v2/scripts/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: uv run --with pytest pytest plugins/worktree-v2/scripts/tests/ -v
